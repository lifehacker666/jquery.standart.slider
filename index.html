    <script>
        $(function(){

                type: 'scroll_horiz'
            });

            $('.fade_slider').standart_slider({
                timeout: 12000,
                time: 400,
                timer: 1, /* Включение-выключение перелистывания */
                size: 1, /* Количество отображаемых обьектов в окне показов */
                type: 'fade'
            });

            $('.resize_slider').standart_slider({
                timeout: 12000,
                time: 400,
                timer: 1, /* Включение-выключение перелистывания */
                size: 3, /* Количество отображаемых обьектов в окне показов */
                type: 'scroll_horiz',
                resize: 1
            });

        });
